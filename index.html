<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TYPEFALL</title>
</head>

<body>
    <!-- HEADER -->
    <header class="status fixed-top">
        <div class="row justify-content-center h-100">
            <div class="col text-left">SCORE<br>
                <span id="score"></span>
            </div>
            <div class="col text-center" id="title">TYPEFALL</div>
            <div class="col text-right">STATUS<br>
                <span id="status-message" ></span>
            </div>
        </div>
    </header>
    <!-- MIDDLE -->
    <div class="middle container-fluid">
    </div>
    <!-- DISPLAY -->
    <div class="display container-fluid h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-12">
                <p class="text-center" id="display-message">display</p>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="fixed-bottom text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col" id="input">

                </div>
                <div class="col" id="message">
                    Type start to begin
                </div>
            </div>
        </div>
    </footer>
    <!-- MUSIC -->
    <audio id="gg">
        <source src="media/gg.mp3" type="audio/mp3">
    </audio>
    <audio id="saiyan">
        <source src="media/saiyan.mp3" type="audio/mp3">
    </audio>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/dom.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/control.js"></script>
</body>

</html>
